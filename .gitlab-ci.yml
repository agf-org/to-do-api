image: docker:19.03.12

before_script:
  - docker info
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build:
  stage: build
  script:
    - > 
        docker build
        --tag registry.gitlab.com/alvarogarciafer/to-do-api
        .
    - > 
        docker push $CI_REGISTRY/alvarogarciafer/to-do-api
