image: docker:19.03.12

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

stages:
  - prepare-test
  - test
  - build
  - deploy

build_test:
  stage: prepare-test
  rules:
    - if: ($CI_MERGE_REQUEST_IID || $CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH == "master")
  script:
    - docker pull $CI_REGISTRY_IMAGE:test || true
    - > 
        docker build
        --cache-from $CI_REGISTRY_IMAGE
        --tag $CI_REGISTRY_IMAGE:test
        .
    - docker push $CI_REGISTRY_IMAGE:test

run_linter:
  stage: test
  variables:
    GIT_STRATEGY: none
  rules:
    - if: ($CI_MERGE_REQUEST_IID || $CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH == "master")
  script:
    - >
      docker container run
      --rm
      $CI_REGISTRY_IMAGE:test
      run linter
      
run_unit_tests:
  stage: test
  variables:
    GIT_STRATEGY: none
  rules:
    - if: ($CI_MERGE_REQUEST_IID || $CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH == "master")
  script:
    - >
      docker container run
      --rm
      $CI_REGISTRY_IMAGE:test
      test

build_development:
  stage: build
  environment:
    name: development
    action: prepare
  only:
    - develop
  script:
    - docker pull $CI_REGISTRY_IMAGE:develop || true
    - > 
        docker build
        --cache-from $CI_REGISTRY_IMAGE:develop
        --tag $CI_REGISTRY_IMAGE:develop
        .
    - docker push $CI_REGISTRY_IMAGE:develop

deploy_development:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  environment:
    name: development
    action: start
    on_stop: manual_stop_development
  only:
    - develop
  script:
    - docker container stop develop_to-do-api || true
    - docker container rm develop_to-do-api || true
    - echo "NODE_ENV=$NODE_ENV" >> .env
    - >
      docker container run
      --env-file .env
      --publish $PORT:3000
      --name develop_to-do-api
      --detach
      --restart unless-stopped
      $CI_REGISTRY_IMAGE:develop
      start
    - rm .env

manual_stop_development:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  environment:
    name: development
    action: stop
  only:
    - develop
  when: manual
  script:
    - docker container stop develop_to-do-api || true
    - docker container rm develop_to-do-api || true
      
build_production:
  stage: build
  environment:
    name: production
    action: prepare
  only:
    - master
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - > 
        docker build
        --cache-from $CI_REGISTRY_IMAGE:latest
        --tag $CI_REGISTRY_IMAGE:latest
        .
    - docker push $CI_REGISTRY_IMAGE:latest

deploy_production:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  environment:
    name: production
    action: start
    on_stop: manual_stop_production
  only:
    - master
  script:
    - docker container stop to-do-api || true
    - docker container rm to-do-api || true
    - echo "NODE_ENV=$NODE_ENV" >> .env
    - >
      docker container run
      --env-file .env
      --publish $PORT:3000
      --name to-do-api
      --detach
      --restart unless-stopped
      $CI_REGISTRY_IMAGE:latest
      start
    - rm .env

manual_stop_production:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  environment:
    name: production
    action: stop
  only:
    - master
  when: manual
  script:
    - docker container stop to-do-api || true
    - docker container rm to-do-api || true

build_tag:
  stage: build
  variables:
    GIT_STRATEGY: none
  only:
    - tags
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest
    - docker tag $CI_REGISTRY_IMAGE:latest $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
