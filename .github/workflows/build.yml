name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, builder]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push latest image
        run: |
          docker image build \
            --no-cache \
            --tag alvarogarciafer/to-do-api:latest \
            .
          echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login \
            --username ${{ secrets.DOCKER_HUB_USERNAME }} \
            --password-stdin
          docker image push \
            alvarogarciafer/to-do-api:latest

      - name: Autotag package
        uses: butlerlogic/action-autotag@stable
        id: action-autotag
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          strategy: package
          tag_prefix: v

      - name: Build and push tagged image
        if: ${{ steps.action-autotag.outputs.tagname != '' }}
        run: |
          docker image build \
            --no-cache \
            --tag alvarogarciafer/to-do-api:${{ steps.action-autotag.outputs.tagname }} \
            .
          echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login \
            --username ${{ secrets.DOCKER_HUB_USERNAME }} \
            --password-stdin
          docker image push \
            alvarogarciafer/to-do-api:${{ steps.action-autotag.outputs.tagname }}

  trigger-deploy:
    needs: build
    runs-on: [self-hosted, builder]
    steps:
      - name: Trigger repository_dispatch event
        run: |
          curl \
            -X POST \
            --header "Authorization: token ${{ secrets.REPO_ACCESS_TOKEN }}" \
            --header "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/to-do-app/to-do-api/dispatches \
            --data '{"event_type":"deploy"}'
