name: pull-request

env:
  IMAGE_REPOSITORY: 'ghcr.io/agf-org'
  IMAGE_NAME: 'to-do-api'

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build test image
        run: |
          docker pull ${{ env.IMAGE_REPOSITORY}}/${{ env.IMAGE_NAME }}:test || true
          docker build \
          --cache-from ${{ env.IMAGE_REPOSITORY}}/${{ env.IMAGE_NAME }}:test \
          --tag ${{ env.IMAGE_REPOSITORY}}/${{ env.IMAGE_NAME }}:test \
          .
          docker push ${{ env.IMAGE_REPOSITORY}}/${{ env.IMAGE_NAME }}:test

      - name: Run linter
        run: |
          docker container run \
          --rm \
          ${{ env.IMAGE_REPOSITORY}}/${{ env.IMAGE_NAME }}:test \
          run linter

      - name: Run unit tests
        run: |
          docker container run \
          --rm \
          ${{ env.IMAGE_REPOSITORY}}/${{ env.IMAGE_NAME }}:test \
          test
