name: push-to-master

env:
  DOCKER_HUB_USERNAME: 'alvarogarciafer'
  IMAGE_REPOSITORY: 'alvarogarciafer/to-do-api'
  IMAGE_TAG: 'latest'
  CONTAINER_NAME: 'to-do-api'
  NODE_ENV: 'production'
  PORT: '3000'

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB }}

      - name: Build test image
        run: |
          docker pull ${{ env.IMAGE_REPOSITORY}}:test || true
          docker build \
          --cache-from ${{ env.IMAGE_REPOSITORY}}:test \
          --tag ${{ env.IMAGE_REPOSITORY}}:test \
          .
          docker push ${{ env.IMAGE_REPOSITORY}}:test

      - name: Run linter
        run: |
          docker container run \
          --rm \
          ${{ env.IMAGE_REPOSITORY}}:test \
          run linter

      - name: Run unit tests
        run: |
          docker container run \
          --rm \
          ${{ env.IMAGE_REPOSITORY}}:test \
          test

  build:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB }}

      - name: Build image
        run: |
          docker pull ${{ env.IMAGE_REPOSITORY}}:${{ env.IMAGE_TAG}} || true
          docker build \
          --cache-from ${{ env.IMAGE_REPOSITORY}}:${{ env.IMAGE_TAG}} \
          --tag ${{ env.IMAGE_REPOSITORY}}:${{ env.IMAGE_TAG}} \
          .
          docker push ${{ env.IMAGE_REPOSITORY}}:${{ env.IMAGE_TAG}}
          
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB }}

      - name: Deploy container
        run: |
          docker container stop ${{ env.CONTAINER_NAME}} || true
          docker container rm ${{ env.CONTAINER_NAME}} || true
          echo "NODE_ENV=${{ env.NODE_ENV }}" >> .env
          docker container run \
          --env-file .env \
          --publish ${{ env.PORT }}:3000 \
          --name ${{ env.CONTAINER_NAME}} \
          --detach \
          --restart unless-stopped \
          ${{ env.IMAGE_REPOSITORY}}:${{ env.IMAGE_TAG}} \
          start
          rm .env
