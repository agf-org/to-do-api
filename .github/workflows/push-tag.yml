name: push-tag

env:
  IMAGE: 'ghcr.io/agf-org/to-do-api'
  IMAGE_TAG: 'latest'

on:
  push:
    tags: 
      - '*'

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build test image
        run: |
          docker pull ${{ env.IMAGE }}:test || true
          docker build \
          --cache-from ${{ env.IMAGE }}:test \
          --tag ${{ env.IMAGE }}:test \
          .
          docker push ${{ env.IMAGE }}:test

      - name: Run linter
        run: |
          docker container run \
          --rm \
          ${{ env.IMAGE }}:test \
          run linter

      - name: Run unit tests
        run: |
          docker container run \
          --rm \
          ${{ env.IMAGE }}:test \
          test

  build:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Build image
        run: |
          docker pull ${{ env.IMAGE }}:${{ env.IMAGE_TAG}}
          docker tag ${{ env.IMAGE }}:${{ env.IMAGE_TAG}} ${{ env.IMAGE }}:${{ steps.get_version.outputs.version }}
          docker push ${{ env.IMAGE }}:${{ steps.get_version.outputs.version }}
