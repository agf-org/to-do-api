name: Deploy production

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag or version'
        required: true
        default: 'latest'

jobs:
  deploy:
    runs-on: [self-hosted, production]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Deploy containers
        run: |
          docker network create to-do-app || true
          echo "NODE_ENV=production" >> .env
          echo "PORT=3000" >> .env
          echo "TO_DO_API_TAG=${{ github.event.inputs.tag }}" >> .env
          docker-compose pull
          docker-compose down
          docker-compose up \
            --detach
          rm .env
