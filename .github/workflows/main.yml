name: Main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: [self-hosted, development]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
          
      - name: Run linter and tests
        run: |
          docker image build \
            --tag alvarogarciafer/to-do-api:test \
            .
          docker container run \
            --rm \
            alvarogarciafer/to-do-api:test \
            run lint
          docker container run \
            --rm \
            alvarogarciafer/to-do-api:test \
            test
          docker image rm \
            alvarogarciafer/to-do-api:test

  build:
    runs-on: [self-hosted, development]
    needs: test
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push latest image
        run: |
          docker image build \
            --tag alvarogarciafer/to-do-api:latest \
            .
          docker image push \
            alvarogarciafer/to-do-api:latest

      - name: Autotag package
        uses: butlerlogic/action-autotag@stable
        id: action-autotag
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          strategy: package
          tag_prefix: v

      - name: Build and push tagged image
        run: |
          if [[ "${{ steps.action-autotag.outputs.tagname }}" != "" ]]; then
            docker image build \
              --tag alvarogarciafer/to-do-api:${{ steps.action-autotag.outputs.tagname }} \
              .
            docker image push \
              alvarogarciafer/to-do-api:${{ steps.action-autotag.outputs.tagname }}
          fi
          
  deploy:
    runs-on: [self-hosted, development]
    needs: build
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy containers
        env:
          NODE_ENV: ${{ secrets.DEFAULT_ENV }}
          TAG: ${{ secrets.DEFAULT_TAG }}
          PORT: ${{ secrets.DEFAULT_PORT }}
          DB_HOST: ${{ secrets.DEFAULT_DB_HOST }}
          DB_PORT: ${{ secrets.DEFAULT_DB_PORT }}
        run: |
          docker network create \
            to-do-app  \
            || true
          docker-compose pull
          docker-compose up \
            --detach
          docker image prune \
            --all
            --force
