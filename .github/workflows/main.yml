name: main

env:
  TO_DO_API_DEPLOYMENT_TAG: 'latest'
  NODE_ENV: 'production'
  PORT: '3000'

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build Docker images
        uses: docker/build-push-action@v2
        with:
          load: true
          tags: alvarogarciafer/to-do-api:test
          
      - name: Run linter
        run: |
          docker container run \
          --rm \
          alvarogarciafer/to-do-api:test \
          run linter

      - name: Run unit tests
        run: |
          docker container run \
          --rm \
          alvarogarciafer/to-do-api:test \
          test

  build:
    runs-on: self-hosted
    needs: test
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Autotag package
        uses: butlerlogic/action-autotag@stable
        id: action-autotag
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          strategy: package
          tag_prefix: v

      - name: Get tags
        id: get-tags
        run: |
          TAGS="alvarogarciafer/to-do-api:${{ env.TO_DO_API_DEPLOYMENT_TAG }}"
          if [[ "${{ steps.action-autotag.outputs.tagname }}" != "" ]]; then
            TAGS="$TAGS,alvarogarciafer/to-do-api:${{ steps.action-autotag.outputs.tagname }}"
          fi
          echo ::set-output name=tags::${TAGS}

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.get-tags.outputs.tags }}
          
  deploy:
    runs-on: self-hosted
    needs: build
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Create .env file
        run: |
          echo "TO_DO_API_DEPLOYMENT_TAG=${{ env.TO_DO_API_DEPLOYMENT_TAG }}" >> .env
          echo "NODE_ENV=${{ env.NODE_ENV }}" >> .env

      - name: Deploy containers
        run: |
          docker-compose down || true
          docker-compose pull to-do-api
          docker-compose up -d

      - name: Create .env file
        run: |
          rm .env
