name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: [self-hosted, builder]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
          
      - name: Run linter and tests
        run: |
          docker image build \
            --no-cache \
            --tag alvarogarciafer/to-do-app_api:test \
            .
          docker container run \
            --rm \
            alvarogarciafer/to-do-app_api:test \
            run lint
          docker container run \
            --rm alvarogarciafer/to-do-app_api:test \
            test
          docker image rm \
            alvarogarciafer/to-do-app_api:test
