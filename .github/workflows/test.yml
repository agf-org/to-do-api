name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: [self-hosted, builder]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
          
      - name: Run linter and tests
        run: |
          docker image build \
            --no-cache \
            --tag docker.pkg.github.com/to-do-app/api/image-api:test \
            .
          docker container run \
            --rm \
            docker.pkg.github.com/to-do-app/api/image-api:test \
            run lint
          docker container run \
            --rm \
            docker.pkg.github.com/to-do-app/api/image-api:test \
            test
          docker image rm \
            docker.pkg.github.com/to-do-app/api/image-api:test
