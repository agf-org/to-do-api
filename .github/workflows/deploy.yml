name: Deploy

on:
  repository_dispatch:
    types: [deploy]

jobs:          
  deploy:
    runs-on: [self-hosted, "${{ github.event.client_payload.environment }}"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy containers
        env:
          NODE_ENV: ${{ github.event.client_payload.environment }}
          TAG: ${{ github.event.client_payload.tag }}
          PORT: 3000
          MONGODB_USER: ${{ secrets.MONGODB_USER }}
          MONGODB_PASS: ${{ secrets.MONGODB_PASS }}
          MONGODB_HOST: ${{ secrets.MONGODB_HOST }}
          MONGODB_PORT: ${{ secrets.MONGODB_PORT }}
        run: |
          docker network create \
            network-to-do-app || true
          echo ${{ secrets.PACKAGES_ACCESS_TOKEN }} | docker login \
            ghcr.io \
            --username alvarogarciafer \
            --password-stdin
          docker-compose pull
          if [[ "${{ github.event.client_payload.environment }}" = "production" ]]; then
            docker-compose --file docker-compose.yml --file docker-compose.production.yml \
              up \
              --detach
          else
            docker-compose up \
              --detach
          fi
          docker image prune \
            --all \
            --force
