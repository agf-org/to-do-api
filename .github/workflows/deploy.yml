name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'
      tag:
        description: 'Tag or version'
        required: true
      port:
        description: 'Port'
        required: true
        default: '3000'
      logging-driver:
        description: 'Logging driver'
        required: true
        default: 'awslogs'
      aws-log-group:
        description: 'AWS log group'
        required: true
        default: 'to-do-app'
      db-host:
        description: 'Database host'
        required: true
        default: 'mongo'
      db-port:
        description: 'Database port'
        required: true
        default: '27017'

jobs:
  deploy:
    runs-on: [self-hosted, "${{ github.event.inputs.environment }}"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Deploy containers
        env:
          NODE_ENV: ${{ github.event.inputs.environment }}
          TAG: ${{ github.event.inputs.tag }}
          PORT: ${{ github.event.inputs.port }}
          LOGGING_DRIVER: ${{ github.event.inputs.logging-driver }}
          AWS_LOG_GROUP: ${{ github.event.inputs.aws-log-group }}
          DB_HOST: ${{ github.event.inputs.db-host }}
          DB_PORT: ${{ github.event.inputs.db-port }}
        run: |
          docker network create to-do-app || true
          docker-compose pull
          docker-compose down
          docker-compose up \
            --detach
