name: Deploy

on:
  repository_dispatch:
    types: [deploy]

jobs:          
  deploy:
    runs-on: [self-hosted, production]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy containers
        env:
          NODE_ENV: production
          TAG: latest
          PORT: 3000
          MONGO_HOST: mongo
          MONGO_PORT: 27017
        run: |
          docker network create \
            network-to-do-app || true
          echo ${{ secrets.GITHUB_TOKEN }} | docker login \
            docker.pkg.github.com \
            --username alvarogarciafer \
            --password-stdin
          docker-compose pull
          docker-compose up \
            --detach
          docker image prune \
            --all \
            --force
