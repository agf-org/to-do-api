name: Manual deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'
      tag:
        description: 'Tag or version'
        required: true
        default: latest

jobs:
  deploy:
    runs-on: [self-hosted, "${{ github.event.inputs.environment }}"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Deploy containers
        env:
          NODE_ENV: ${{ github.event.inputs.environment }}
          TAG: ${{ github.event.inputs.tag }}
          PORT: 3000
          MONGO_HOST: mongo
          MONGO_PORT: 27017
        run: |
          docker network create \
            network-to-do-app || true
          echo ${{ secrets.PACKAGES_ACCESS_TOKEN }} | docker login \
            ghcr.io \
            --username alvarogarciafer \
            --password-stdin
          docker-compose pull
          if [[ "${{ github.event.inputs.environment }}" = "production" ]]; then
            docker-compose --file docker-compose.yml --file docker-compose.production.yml \
              up \
              --detach
          else
            docker-compose up \
              --detach
          fi
          docker image prune \
            --all \
            --force
