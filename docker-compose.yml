version: "3.7"

volumes:
  logs:
    
networks:
  to-do-app:
    external: true
    name: to-do-app

services:
  to-do-api:
    environment:
     - NODE_ENV=$NODE_ENV
     - DB_HOST=$DB_HOST
     - DB_PORT=$DB_PORT
    image: alvarogarciafer/to-do-api:$TAG
    build: .
    networks:
      - to-do-app
    ports:
      - $PORT:3000
    container_name: to-do-api
    restart: unless-stopped
    command: 
      - start
