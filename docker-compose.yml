version: "3.7"
    
networks:
  to-do-app:
    external: true
    name: to-do-app

services:
  to-do-api:
    environment:
     - NODE_ENV=$NODE_ENV
     - DB_HOST=$DB_HOST
     - DB_PORT=$DB_PORT
    image: alvarogarciafer/to-do-api:$TAG
    build: .
    logging:
      driver: $LOGGING_DRIVER
      options:
        awslogs-group: $AWS_LOG_GROUP
        awslogs-create-group: "true"
    networks:
      - to-do-app
    ports:
      - $PORT:3000
    container_name: to-do-api
    restart: unless-stopped
    command: 
      - start
